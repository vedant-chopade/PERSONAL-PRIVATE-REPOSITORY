<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #4CAF50;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .link-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .link-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .link-item span {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .link-item a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Links</h1>
        <p>Here are some of my important links:</p>
    </header>
    
    <main>
        <section class="links-container">
            <div class="link-item">
                <a href="https://vedant-chopade.github.io/PERSONAL-PRIVATE-REPOSITORY/" target="_blank">
                    <img src="github-icon.png" alt="GitHub">
                    <span>Switching Between Multiple GitHub Accounts in Git Bash</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.linkedin.com/in/vedant-chopade/" target="_blank">
                    <img src="linkedin-icon.png" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://vedant-chopade.github.io" target="_blank">
                    <img src="portfolio-icon.png" alt="Portfolio">
                    <span>Portfolio</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by Vedant Chopade</p>
    </footer>
</body>
</html>
